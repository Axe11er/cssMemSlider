<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__slides slides">
        <input
          type="radio"
          name="btn"
          class="slider__radio"
          id="radio-1"
          checked
        />
        <figure class="slider__slide slide">
          <img
            src="./assets/images/ujQtpzAob6ml3k0xKq2trZtGLt68rZ-LTa-Tv2nPGOOVbLdiO1JYJC0xkmjLdT7ouFp9OsUxOZnj948lNthBL_-Q.jpg"
            alt=""
            class="slide__image"
          />
          <figcaption class="slide__text">Мы следим за тобой..</figcaption>
        </figure>
        <input type="radio" name="btn" class="slider__radio" id="radio-2" />
        <figure class="slider__slide slide">
          <img
            src="./assets/images/53YqZGOOgazvilz6-SRkqY3Z_cCvDXmBCl5A6L-8OKKSF3WOZjsx-hlVvKHtu36ADC1JHbXduvjcCoOx9IZVtpyE.jpg"
            alt=""
            class="slide__image"
          />
          <figcaption class="slide__text">Показалось</figcaption>
        </figure>
        <input type="radio" name="btn" class="slider__radio" id="radio-3" />
        <figure class="slider__slide slide">
          <img
            src="./assets/images/photo_2022-05-10_17-13-50.jpg"
            alt=""
            class="slide__image"
          />
          <figcaption class="slide__text">:3</figcaption>
        </figure>
        <input type="radio" name="btn" class="slider__radio" id="radio-4" />
        <figure class="slider__slide slide">
          <img
            src="./assets/images/photo_2022-05-10_18-53-52.jpg"
            alt=""
            class="slide__image"
          />
          <figcaption class="slide__text">
            Начальник смотрит как я ищу себе новую работу через офисный вайфай
          </figcaption>
        </figure>
        <nav class="slider__navigation navigation">
          <label for="radio-1"><div class="navigation__btn"></div></label>
          <label for="radio-2"><div class="navigation__btn"></div></label>
          <label for="radio-3"><div class="navigation__btn"></div></label>
          <label for="radio-4"><div class="navigation__btn"></div></label>
        </nav>
      </div>
    </div>
  </body>
</html>
